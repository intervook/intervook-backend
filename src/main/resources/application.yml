front-end-url: ${FRONTEND_URL:http://localhost:3000}

spring:
  application:
    name: intervook
  profiles:
    include: common, mysql
    group:
      "dev": "mysql_dev, common_dev"
      "aws-dev": "mysql_aws_dev, common_dev"
      "prod": "mysql_prod, common_prod"
    active: dev
  lifecycle:
    timeout-per-shutdown-phase: 1m
  main:
    allow-circular-references: true # self injection(aop proxy)을 위해 사용
  jpa:
    show-sql: false
    generate-ddl: false
    open-in-view: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL
  mvc:
    throw-exception-if-no-handler-found: true
  security:
    oauth2:
      client:
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: kakao_account
        registration:
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "${front-end-url}/api/auth/social/{registrationId}/callback"
            client-name: naver
            client-authentication-method: client_secret_post
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "${front-end-url}/api/auth/social/{registrationId}/callback"
            client-name: kakao
            client-authentication-method: client_secret_post
            scope: profile_nickname, account_email

server:
  port: 18068
  shutdown: graceful
